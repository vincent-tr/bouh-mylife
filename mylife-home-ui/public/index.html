<!DOCTYPE html>
<html ng-app="mylife.app">
<head>
<meta charset="UTF8">
<meta name="viewport" content="width=1024px, user-scalable=no">
<title>mylife-home-ui</title>

<script src="lib/jquery/jquery.js"></script>
<script src="lib/jquery/jquery-ui.js"></script>
<link rel="stylesheet" href="lib/jquery/themes/smoothness/jquery-ui.css">
<script src="lib/bootstrap/js/bootstrap.js"></script>
<script src="lib/angular/angular.js"></script>
<!--  <script src="lib/angular/angular-route.js"></script>  -->
<script src="lib/angular/angular-resource.js"></script>
<script src="lib/angular/ui-bootstrap-tpls.js"></script>
<script src="/socket.io/socket.io.js"></script>

<script src="app/app.js"></script>
<script src="app/tools.js"></script>
<script src="app/net.js"></script>

<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
<!--  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap-theme.css">  -->

<link rel="stylesheet" href="css/app.css">

<script type="text/ng-template" id="window.html">
	<div class="panel panel-primary">
		<div class="panel-heading text-center">
			<h3 class="panel-title">{{ window.displayName }}</h3>
		</div>
		<div class="panel-body text-center">
			<div class="mylife-window center-block">
				<img src="{{ window.backgroundImage }}" mylife-resize-parent></img>
				<div class="mylife-component" ng-repeat="component in window.components" mylife-component-position title="{{ component.displayName }}">
					<button class="btn btn-default mylife-component-button" ng-mousedown="component.mouseDown()" ng-mouseup="component.mouseUp()">			
						<img src="{{ component.image }}"></img>
					</button>
				</div>
			</div>
		</div>
	</div>
</script>

</head>
<body>
	<div class="main" ng-controller="controller">
		<div class="offline"  ng-show="!connected()">
			<img src="images/offline.png"></img>
		</div>
	</div>
</html>
