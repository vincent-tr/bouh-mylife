<!DOCTYPE html>
<html ng-app="mylife.app">
<head>
<meta charset="ISO-8859-1">
<title>mylife-home-core-designer</title>

<script src="lib/jquery/jquery.js"></script>
<script src="lib/jquery/jquery-ui.js"></script>
<script src="lib/jsplumb/jquery.jsPlumb.js"></script>
<!--  <script src="lib/bootstrap/js/bootstrap.js"></script>  -->
<script src="lib/angular/angular.js"></script>
<!--  <script src="lib/angular/angular-route.js"></script>  -->
<script src="lib/angular/angular-resource.js"></script>
<!--  <script src="lib/angular/ui-bootstrap-tpls.js"></script>  -->

<script src="app/app.js"></script>
<script src="app/api.js"></script>

<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
<!--  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap-theme.css">  -->
<link rel="stylesheet" href="css/app.css">

</head>
<body ng-controller="designerController">
	

	<div id="container" class="drop-container" ng-click="addEvent($event)" droppable>
		<div id="menu-container">
			<div plumb-menu-item class="menu-item" ng-repeat="module in library" ng-style="{ 'left':module.x, 'top':module.y }"
				data-identifier="{{module.data.id}}" draggable>
				<div class="summary">{{module.data.displayName}}</div>
			</div>
		</div>
		<div plumb-item class="item" ng-repeat="module in schema" ng-style="{ 'left':module.x, 'top':module.y }"
			data-identifier="{{module.data.id}}">
			<div class="title">{{module.data.id}}</div>
			<div ng-repeat="(key, value) in module.data.parameters">
				{{key}} : {{value}}<br/>
			</div>
			<div ng-repeat="member in module.data.designer.library.data.class.members | filter:{membertype:'attribute'}">
				<div plumb-connect class="connect">{{member.name}}</div>
			</div>
			<div ng-repeat="member in module.data.designer.library.data.class.members | filter:{membertype:'action'}">
				<div plumb-connect class="connect">{{member.name}}</div>
			</div>
		</div>
	</div>

	<p>
		<button type="button" class="btn btn-primary" ng-click="reload()">Redraw</button>
	</p>

	<!--  does not render what comes behind it, so it's probably wrong -->
	<div post-render></div>

</body>
</html>
