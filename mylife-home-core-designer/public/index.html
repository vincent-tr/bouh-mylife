<!DOCTYPE html>
<html ng-app="plumbApp">
<head>
<meta charset="ISO-8859-1">
<title>mylife-home-core-designer</title>

<script src="lib/jquery/jquery.js"></script>
<script src="lib/jquery/jquery-ui.js"></script>
<script src="lib/jsplumb/jquery.jsPlumb.js"></script>
<!--  <script src="lib/bootstrap/js/bootstrap.js"></script>  -->
<script src="lib/angular/angular.js"></script>
<!--  <script src="lib/angular/angular-route.js"></script>  -->
<!--  <script src="lib/angular/ui-bootstrap-tpls.js"></script>  -->

<script src="app/example.js"></script>

<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
<!--  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap-theme.css">  -->
<link rel="stylesheet" href="common/css/common.css">

</head>
<body ng-controller="PlumbCtrl">
	

	<div id="container" class="drop-container" ng-click="addEvent($event)" droppable>
		<div id="menu-container">
			<div plumb-menu-item class="menu-item" ng-repeat="module in library" ng-style="{ 'left':module.x, 'top':module.y }"
				data-identifier="{{module.library_id}}" draggable>
				<div class="summary">{{module.title}}</div>
			</div>
		</div>
		<div plumb-item class="item" ng-repeat="module in schema" ng-style="{ 'left':module.x, 'top':module.y }"
			data-identifier="{{module.schema_id}}">
			<div class="title">{{module.title}}</div>
			{{module.description}}
			<div plumb-connect class="connect"></div>
		</div>
	</div>

	<p>

		<button type="button" class="btn btn-primary" ng-click="redraw()">Redraw</button>
	</p>

	<!--  does not render what comes behind it, so it's probably wrong -->
	<div post-render></div>

</body>
</html>
